<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        //原始表达式
        var a = 1.23;//直接常量
        var b = true;//关键字
        var c = a;//变量
        //数组的初始化
        var a1 = [];
        var m = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        var s = [1, , , , 5];//空缺的值为undefined
        //对象初始化
        var o1 = {};
        var o2 = { x: 1, y: 2 };
        var r = { left: { x: 1, y: 2 }, right: { x: 1, y: 2 } };//直接量也可以嵌套
        //函数表达式
        var square = function (x) { return x * x; };
        //属性表达式
        var p1 = { x: a, y: { a: 1, b: 2 } };
        console.log(p1.x + p1.y.a);//属性访问使用.属性
        var p1Value = p1['x'];//如果不是保留字或者带空格和标点符号的属性，避免使用此类写法。
        var p2 = [1, 2, 3];
        var p2Value = p2[0];//数组访问表达式
        //调用表达式
        square(2);
        console.log(square(3));
        //对象创建表达式
        var o = new Object(1);
        var o1 = new Object;//如果没有参数，可以省略括号
        var testLoop = function (x) {
            var a = 0;
            for (var i = 0; i < x; i++) {
                ++a;
                console.log(a);
            }
            return a;
        };
    </script>
</head>
<body>
    <input type="button" onclick="testLoop(9);" value="Test Loop" />
</body>
</html>
